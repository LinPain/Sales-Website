  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const product = products[id];

  if (product) {
    document.getElementById("title").textContent = product.title;
    document.getElementById("price").textContent = product.price;
    document.getElementById("img").src = product.img;
    document.getElementById("desc").textContent = product.desc;
      document.getElementById("addToCartBtn").addEventListener("click", function () {
    let item = {
      id: id,
      title: product.title,
      price: product.price,
      img: product.img
    };
    let cart = JSON.parse(localStorage.getItem('btec_cart') || '[]');
    cart.push(item);
    localStorage.setItem('btec_cart', JSON.stringify(cart));
    alert('Added to cart!');
  });
} else {
    document.querySelector(".detail-wrap").innerHTML = "<p>Product not found.</p>";
  }
