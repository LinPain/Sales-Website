<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration form</h2>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
                <span class="error" id="username_error"></span>
            </div>
            <div class ="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <span class="error" id="email_error"></span>
            </div>
            <div class ="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <span class="error" id="password_error"></span>
            </div>
            <div class ="form-group">
                <label for="verify">Confirm Password:</label>
                <input type="password" id="verify" placeholder="Confirm your password">
                <span class="error" id="verify_error"></span>
            </div>
            <div class="form-group">
                <button type="submit" id="SignIn">SignIn</button>
                <button type="button" id="reset">Reset</button>
                <button type="button" id="gotoLogin">Login</button>
            </div>
            <div><a href="MainPage.html">Back to Home</a></div>
        </form>
    </div>
    <script src="script.js"></script>

    <script>
      // navigate to Login.html when the button is clicked
      document.getElementById('gotoLogin').addEventListener('click', function () {
        window.location.href = 'Login.html';
      });
    </script>
</body>
</html>
